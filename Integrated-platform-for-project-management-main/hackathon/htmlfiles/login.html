<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/Integrated-platform-for-project-management-main/hackathon/cssfile/login.css">
  <style>
    .error {
      border: 1px solid red;
    }
  </style>
  <script>
    function removeErrorBorders() {
      var elements = document.getElementsByClassName("error");
      for (var i = 0; i < elements.length; i++) {
        elements[i].classList.remove("error");
      }
    }

    function validateForm() {
      removeErrorBorders();

      var username = document.getElementById("username");
      var email = document.getElementById("email");
      var institution = document.getElementById("institution");
      var password = document.getElementById("password");
      var cpassword = document.getElementById("cpassword");

      
      if (email.value === "") {
        email.classList.add("error");
      }
      if (password.value === "") {
        password.classList.add("error");
      }
      var errorFields = document.getElementsByClassName("error");
      if (errorFields.length > 0) {
        return false; 
      }

      return true;
    }
  </script>
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form onsubmit="return validateForm()" action="/Integrated-platform-for-project-management-main/hackathon/htmlfiles/dashboard.html">
      <div class="form-group">
        <span>
          <i class="fa-solid fa-envelope"></i>
        </span>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" >
      </div>
      <div class="form-group">
        <span>
          <i class="fa-solid fa-lock"></i>
        </span>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" >
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="signup-link">Don't have an account? <a href="/Integrated-platform-for-project-management-main/hackathon/htmlfiles/signup.html">Sign up here</a></p>
  </div>
</body>
</script>
</html>
